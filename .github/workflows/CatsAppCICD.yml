name: CatsApp CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
     - name: Checkout code
       uses: actions/checkout@v2

     - name: Set up JDK 11
       uses: actions/setup-java@v2
       with:
        distribution: 'adopt'
        java-version: '11'

     - name: Build and test
       run: |
        chmod +x gradlew
        ./gradlew assembleRelease
        ./gradlew test

     - name: Upload APK
       uses: actions/upload-artifact@v2
       with:
           name: app-release
           path: app/build/outputs/apk/release/app-release.apk
